<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle landing page with single introductory section</title>

    <link rel="icon" type="x-icon/image" href="/images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
</head>
<body>
    <section class="page-content">
        <div class="logo">
            <img class="logo-img" src="./images/logo.svg" width="207" alt="Logo image">
        </div>

        <section class="page-bn">
            <img class="responsive-img" src="./images/illustration-mockups.svg" alt="Mobile Image">
            <section class="page-details">
                <h3>Build The Community Your Fans Will Love</h3>
                <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
                    Create connections with your users as you engage in genuine discussion.</p>
                <button type="button">Register</button>
            </section>
        </section>

        

        <section class="social-icons">
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-twitter"></i>                 
            <i class="fab fa-instagram"></i> 
        </section>
    </section>
</body>
</html>
